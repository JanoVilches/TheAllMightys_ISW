{% extends 'base/base.html' %}

{% block title %}
Login
{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}

<form method = "post">
  {% csrf_token %}
  <div class = "row">
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label>Nombre de Usuario:</label><br>
        <input class="form-control" type = "text" name="username"><br><br>
    </div>
  </div>
</div>
<div class = "row">
  <div class="col-md-8 col-md-offset-2">
    <div class="form-group">
      <label>Contraseña:</label><br>
      <input class="form-control" type = "password" name="password"><br>
  </div>
</div>
</div>

<div class = "row">
  <div class="col-md-8 col-md-offset-2">
    <a href="#">Olvidé mi contraseña</a><br>
    <a href="registrar">Registrarse</a><br>
    <input class = "btn btn-primary" type="submit" name="Ingresar">
</div>
</div>
  </div>
</form>

{% if form.errors %}
<div class = "row">
  <div class="col-md-8 col-md-offset-2">
    <br>
    <p class="error">Usuario o Contraseña Inválida</p>
  </div>
  </div>
  {% endif %}

{% endblock %}
